  <body class="bg-slate-50 text-slate-900 transition-colors duration-300" style="touch-action: manipulation; overflow-x: hidden;">
    <div id="root"></div>

    <script>
      // منع التجريك الأفقي (swipe left/right) فقط
      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener('touchstart', function(event) {
        touchStartX = event.changedTouches[0].screenX;
      }, { passive: true });

      document.addEventListener('touchend', function(event) {
        touchEndX = event.changedTouches[0].screenX;
        const diff = Math.abs(touchEndX - touchStartX);
        const isHorizontalSwipe = diff > 50 && Math.abs(touchEndX - touchStartX) > Math.abs(event.changedTouches[0].screenY - touchStartX);
        
        if (isHorizontalSwipe && event.touches.length === 1) {
          event.preventDefault();
        }
      }, { passive: false });

      // السماح بـ pinch zoom (2-finger touch)
      document.addEventListener('gesturestart', function(e) {
        // لا نمنع gesture - نسمح بـ zoom
      });
    </script>
